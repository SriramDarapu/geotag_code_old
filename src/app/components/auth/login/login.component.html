<mat-progress-bar mode="indeterminate" *ngIf="showProgress"></mat-progress-bar>
<div class="example-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" name="email" required>
      <mat-error *ngIf="loginForm.controls.email.invalid">{{getEmailError()}}</mat-error>
    </mat-form-field> 
    <br>
    <!-- <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password" name="password" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="loginForm.controls.password.invalid">{{getPasswordError()}}</mat-error>
    </mat-form-field> -->
    <div style="height:20px"></div>
    <button mat-raised-button class="center-button" color="primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
