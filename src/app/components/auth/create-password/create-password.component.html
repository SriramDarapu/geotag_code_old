<div class="example-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="passwrdForm">
    <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password" name="password" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="passwrdForm.controls.password.invalid">{{getPasswordError()}}</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Re-enter your password" [type]="hide ? 'password' : 'text'" formControlName="repassword" name="repassword" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="passwrdForm.controls.repassword.invalid">{{getRePasswordError()}}</mat-error>
    </mat-form-field>
    <div style="height:20px"></div>
    <button mat-raised-button class="center-button" color="primary" type="submit" [disabled]="!passwrdForm.valid">Submit</button>
  </form>
</div>
